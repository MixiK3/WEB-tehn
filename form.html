                <a href="https://mixik3.github.io/WEB-tehn/"><img class="img-header" src=" img/logo.png"
                        alt="FuelWell"></a>

                    </ul>
                </nav>

            </div>
        </header>
        <main>

            <section class="registration-form">
                
              
                <form name="registration-form" id="registrationForm" method="POST" action="//httpbin.org/post" role="form">
                <h1 class='h1-reg'>Регистрация</h1>
                <fieldset>
                    <legend>Личная информация</legend>
                  <div class="form-floating">
                    <input type="text" name="first-name" class="form-control" id="first-name" placeholder="Введите имя" required>
                    <label for="first-name" class="label-reg" >Имя</label>
                  </div>
              
                  <div class="form-floating">
                    <input type="date" name="date-birth" class="form-control" id="date-birth" placeholder="Введите дату рождения">
                    <label for="date-birth" class="label-reg">Дата рождения</label>
                  </div>
              
                  <div class="form-floating">
                    <select name="gender" class="form-control" id="gender" placeholder="Выберите пол">
                      <option value="man">Мужской</option>
                      <option value="women">Женский</option>
                    </select>
                    <label for="gender" class="label-reg">Выберите пол</label>
                  </div>
                
                
                  <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль" required>
                    <label for="password" class="label-reg">Пароль</label>
                  </div>
                </fieldset>
                  <fieldset>
                    <legend>Контактные данные</legend>
                  <div class="form-floating">
                    <input type="email" name="email-address" class="form-control" id="email-address" placeholder="Введите email" required>
                    <label for="email-address" class="label-reg">Email</label>
                  </div>
              
                  <div class="form-floating">
                    <input type="tel" name="telephone" class="form-control" id="telephone" placeholder="Введите телефон">
                    <label for="telephone" class="label-reg">Телефон</label>
                  </div>
              
                  <div class="form-floating">
                    <select name="interval" class="form-control" id="interval-select" placeholder="Введите интервал для связи">
                      <option value="morning">Утро</option>
                      <option value="afternoon">День</option>
                      <option value="evening">Вечер</option>
                      <option value="night">Ночь</option>
                    </select>
                    <label for="interval" class="label-reg">Удобный интервал для связи</label>
                  </div>
              
                  <div class="form-button-set">
                    <button type="submit" class="reg-button">Зарегистрироваться</button>
                    <button type="reset" class="res-button" value="Reset">Сброс</button>
                  </div>
                </fieldset>
                </form>
              
              </section>



        </main>
        <footer>
            <div class="black-fon">
                <div class="bloks-3-footer">

                        <li><a href="https://mixik3.github.io/WEB-tehn/"> <img src=" img/telegram.png" alt="" class="img-padding"></a></li>
                        
                        <li><a href="https://mixik3.github.io/WEB-tehn/"> <img src=" img/facebook.png" alt="" class="img-padding"></a></li>
                        
                    </ul>
                    
                    <div class="all-footer-email">
                        <div class="abc">                  
                            <p class="blue-p1">For investors</p>
                            <a href="office@fuel-well.com" class="a-last">office@fuel-well.com</a>
                            <p class="blue-p1">For B2B</p>
                            <a href="sales@fuel-well.com" class="a-last">sales@fuel-well.com</a>
                        </div>
                    </div>
                </div>
                <div class="last-end-footer">
                     <a href="" class="a-last-last"> Private policy </a>
                    
                </div>
            </div>
        </footer>
    </div>
